<div class="user-list">
    <h2>User List</h2>
    <table>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          
        </td>
      </tr>
    </table>
  </div>
